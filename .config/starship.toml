# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$shell\
$all\
$fill\
$container\
$status\
$cmd_duration\
$jobs\
$battery\
$time \
$line_break\
$character\
"""

command_timeout = 100
add_newline = false

[profiles]
transient = """
$character\
"""

rtransient = """
$status\
$cmd_duration\
$time\
"""

[status]
disabled = false

[line_break]
disabled = false

[fill]
disabled = false
symbol = " "

[time]
disabled = false
style = "#909090"
format = "[$time]($style)"

[container]
symbol = ''
format = ' [$symbol \[$name\]]($style) '

[shell]
disabled = false

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = "[❯](bold #9134cc)"

